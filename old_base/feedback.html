<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to show an alert when the user right-clicks
        function showAlert(event) {
            event.preventDefault(); // Prevent the default context menu
            alert("Right-clicking is disabled on this page.");
        }
        
        // Attach the showAlert function to the contextmenu event
        document.addEventListener("contextmenu", showAlert);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f0f8ff, #87ceeb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.7); /* Glassy effect background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(16, 44, 87, 0.2);
            width: 500px;
            max-width: 100%;
            backdrop-filter: blur(10px); /* Blur effect for the glassy container */
        }

        .feedback-container h2 {
            color: #102C57;
            margin-bottom: 15px;
            text-align: center;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            padding: 15px;
            border: 1px solid #87ceeb;
            border-radius: 5px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9); /* Glassy effect background for input fields */
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #87ceeb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #fff;
            color: #102C57;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form class="feedback-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class "form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
